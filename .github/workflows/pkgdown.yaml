on:
  push:
    branches:
     - main
     - rc-**
     - pkgdown/**
  pull_request:
    branches:
     - main

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-18.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        id: install-r
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r-dependencies@v1
        # with:
        #   needs: website

      # TODO: remove this when https://github.com/r-lib/actions/issues/386 is fixed
      - name: Install website dependencies
        shell: Rscript {0}
        run: |
          needs <- pak::local_dev_deps(dependencies = paste0("Config/Needs/", c("website", "connect"))[["ref"]]
          for (dep in needs) {
            pak::pkg_system_requirements(dep, execute = TRUE)
          }
          pak::pkg_install(needs)

      - name: Build Site
        shell: Rscript {0}
        run: |
          pkgdown::build_site(new_process = FALSE)

      - name: Validate all topics exist (PR)
        if: github.event_name != 'push'
        shell: Rscript {0}
        env:
          R_CLI_NUM_COLORS: 1
        run: |
          pkgdown::build_reference_index()
          if (length(warnings()) > 0) {
            cat(
              "::warning title=pkgdown reference index::",
              paste(capture.output(warnings()), collapse = "%0A"),
              sep = ""
            )
            if ("${{ github.event_name }}" != "push") {
              stop("pkgdown reference index is missing topics")
            }
          }

      - name: Set environment variable $GIT_BRANCH_NAME
        id: git-branch-name
        uses: EthanSK/git-branch-name-action@v1

      - name: Deploy to Netlify
        if: github.event_name == 'push'
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: 'reference'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message:
            'Deploy from GHA: ${{ github.event.head_commit.message }} (${{ github.sha }})'
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: true
          alias: deploy-preview-${{ env.GIT_BRANCH_NAME }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
